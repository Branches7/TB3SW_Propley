<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Registrar</title>
  </head>
  <body>
    {% if error %}
        <script>
            alert('Preencha os campos')
        </script>
    {% endif %}
      <form action="/registrar" method="POST">
        <div class="main-login">
          <div class="left-login">
            <img src="../static/photo.svg" class="left-login-image" alt="photo" />
          </div>
          <div class="right-login">
            <div class="card-login">
              <div class="textfield">
                <label for="usuario">Usuario</label>
                <input type="username" name="username" placeholder="Usuario" value="{{ request.form.username }}" />
              </div>
              <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="password" placeholder="Senha" value="{{ request.form.password }}" />
              </div>
                <button class="btn-registrar">Registrar</button>
            </div>
          </div>
        </div>
      </form>
  </body>
</html>
